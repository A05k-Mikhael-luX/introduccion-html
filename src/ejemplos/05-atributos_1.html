<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de atributos HTML</title>
  </head>
  <body>
    <!-- Enlace con atributo href -->
    <a href="https://www.ejemplo.com">Este es un enlace a Ejemplo.com</a>

    <!-- Imagen con atributos src y alt -->
    <img src="ejemplo.jpg" alt="Una imagen de ejemplo" />

    <!-- Div con atributo id -->
    <div id="ejemplo">Este es un ejemplo de un div con id</div>
  </body>
</html>
