<!DOCTYPE html>

    <title>Ejemplo de etiquetas de parrafos y de salto de línea</title>
  </head>
  <body>
    <p>Este es un ejemplo de cómo utilizar etiquetas de salto de línea en un párrafo.</p>
    <p>Las etiquetas de salto de línea se utilizan para crear una nueva línea dentro de un párrafo.</p>
    <p>
      Línea 1<br />
      Línea 2<br />
      Línea 3
    </p>
    <p>De esta manera, cada línea se mostrará en una nueva línea dentro del mismo párrafo.</p>
  </body>
