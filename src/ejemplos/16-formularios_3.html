<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de atributos formulario HTML</title>
  </head>
  <body>
    <form
      name="mi_formulario"
      action="procesar_formulario.js"
      method="post"
      enctype="multipart/form-data"
      target="_blank"
      autocomplete="off"
      novalidate
    >
      <input type="text" id="nombre" name="nombre" required />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
