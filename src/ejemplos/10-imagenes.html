<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplos de imágenes en HTML</title>
  </head>
  <body>
    <h1>Ejemplos de imágenes en HTML</h1>

    <h2>Ejemplo 1: Etiqueta 'img' básica</h2>
    <img src="ruta/de/la/imagen.jpg" />

    <h2>Ejemplo 2: Atributo 'alt'</h2>
    <img src="ruta/de/la/imagen.jpg" alt="Descripción de la imagen" />

    <h2>Ejemplo 3: Atributos 'width' y 'height'</h2>
    <img src="ruta/de/la/imagen.jpg" alt="Descripción de la imagen" width="400" height="300" />

    <h2>Ejemplo 4: Atributo 'srcset'</h2>
    <img
      src="ruta/de/la/imagen.jpg"
      alt="Descripción de la imagen"
      srcset="ruta/de/la/imagen-small.jpg 480w, ruta/de/la/imagen-medium.jpg 768w, ruta/de/la/imagen-large.jpg 1200w"
    />

    <h2>Ejemplo 5: Atributo 'loading'</h2>
    <img src="ruta/de/la/imagen.jpg" alt="Descripción de la imagen" loading="lazy" />
  </body>
</html>
