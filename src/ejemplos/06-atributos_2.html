<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de atributos HTML</title>
  </head>
  <body>
    <!-- Div con atributos id, class y style -->
    <div id="ejemplo" class="clase1 clase2" style="color: red; font-size: 16px">
      Este es un ejemplo de un div con múltiples atributos
    </div>

    <!-- Botón de radio con atributo type -->
    <input type="radio" name="opciones" value="opcion1" /> Opción 1

    <!-- Casilla de verificación con atributo type -->
    <input type="checkbox" name="opcion2" value="valor2" /> Opción 2

    <!-- Enlace con atributo target -->
    <a href="https://www.ejemplo.com" target="_blank">Este enlace se abrirá en una nueva ventana</a>

    <!-- Imagen con atributo aria-label -->
    <img src="ejemplo2.jpg" aria-label="Un icono de ejemplo" />
  </body>
</html>
