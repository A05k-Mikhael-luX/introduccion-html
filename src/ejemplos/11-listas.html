<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de listas y etiquetas en HTML</title>
  </head>
  <body>
    <h1>Listas en HTML</h1>

    <h2>Listas no ordenadas</h2>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
    </ul>

    <h2>Listas ordenadas</h2>
    <ol>
      <li>Primer elemento</li>
      <li>Segundo elemento</li>
      <li>Tercer elemento</li>
    </ol>

    <h2>Listas de definición</h2>
    <dl>
      <dt>Término 1</dt>
      <dd>Definición 1</dd>
      <dt>Término 2</dt>
      <dd>Definición 2</dd>
      <dt>Término 3</dt>
      <dd>Definición 3</dd>
    </dl>
  </body>
</html>
