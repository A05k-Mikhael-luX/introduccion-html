<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de formulario HTML</title>
  </head>
  <body>
    <form action="#" method="post">
      <!-- Campo de entrada de texto -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />

      <!-- Campo de entrada de contraseña -->
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required />
      <br />

      <!-- Campo de entrada de correo electrónico -->
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />
      <br />

      <!-- Campo de selección de opciones -->
      <label for="color">Color favorito:</label>
      <select id="color" name="color">
        <option value="rojo">Rojo</option>
        <option value="azul">Azul</option>
        <option value="verde">Verde</option>
        <option value="amarillo">Amarillo</option>
      </select>
      <br />

      <!-- Campo de entrada de número -->
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required />
      <br />

      <!-- Campo de entrada de fecha -->
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required />
      <br />

      <!-- Campo de entrada de hora -->
      <label for="hora">Hora de llegada:</label>
      <input type="time" id="hora" name="hora" required />
      <br />

      <!-- Campo de entrada de búsqueda -->
      <label for="busqueda">Buscar:</label>
      <input type="search" id="busqueda" name="busqueda" required />
      <br />

      <!-- Campo de entrada de archivo -->
      <label for="archivo">Archivo:</label>
      <input type="file" id="archivo" name="archivo" required />
      <br />

      <!-- Campo de entrada de checkbox -->
      <label for="suscripcion">Suscribirse a nuestro boletín:</label>
      <input type="checkbox" id="suscripcion" name="suscripcion" />
      <br />

      <!-- Campo de entrada de radio -->
      <label for="genero">Género:</label>
      <input type="radio" id="genero-m" name="genero" value="masculino" required />
      <label for="genero-m">Masculino</label>
      <input type="radio" id="genero-f" name="genero" value="femenino" />
      <label for="genero-f">Femenino</label>
      <br />

      <!-- Campo de entrada de texto largo -->
      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios"></textarea>
      <br />

      <!-- Botón para enviar el formulario -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
