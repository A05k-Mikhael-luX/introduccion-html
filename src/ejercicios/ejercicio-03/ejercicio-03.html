<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3: Listas</title>
  </head>
  <body>
    <!-- Crea una lista desordenada con 3 elementos -->
    <H2>LISTA DESORDENADA</H2>
    <UL>
      <LI>ELEMENTO 1</LI>
      <LI>ELEMENTO 2</LI>
      <LI>ELEMENTO 3</LI>
    </UL>

    <!-- Crea una lista ordenada con 3 elementos-->
    <H2>LISTA ORDENADA</H2>
    <OL>
      <LI>PRIMER ELEMENTO</LI>
      <LI>SEGUNDO ELEMENTO</LI>
      <LI>TERCER ELEMENTO</LI>
    </OL>

    <!-- Crea una lista de definición con 3 elementos-->
    <h2>Listas de definición</h2>
    <dl>
      <dt>Termnio 1</dt>
      <dd>Definición termino 1</dd>
      <dt>Termino 2</dt>
      <dd>Definición termino 2</dd>
      <dt>Termino 3</dt>
      <dd>Definción Termino 3</dd>
    </dl>
  
  </body>
</html>
